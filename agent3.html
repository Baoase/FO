<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 3 Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-4 animate-fade-in">Agent 3: Position 3 Checklist</h1>
        <a href="index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Dashboard</a>

        <!-- Agent Progress -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Progress</h2>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progress-agent3" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-sm font-medium mt-2">Agent 3 Progress: <span id="progress-agent3-text">0%</span></p>
        </div>

        <!-- Tasks -->
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow agent-section" data-agent="agent3">
            <h3 class="text-xl font-medium text-blue-600 mb-4">AM Shift Tasks</h3>
            <div class="space-y-3">
                <div class="flex items-center">
                    <input type="checkbox" id="am3-task1" class="task-checkbox mr-2" data-task="Whistle backup: answer guests / send tasks" data-agent="agent3">
                    <label for="am3-task1" class="flex-1 text-gray-700">Whistle backup: answer guests / send tasks</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="am3-task2" class="task-checkbox mr-2" data-task="Handover with AM & Mid shift" data-agent="agent3">
                    <label for="am3-task2" class="flex-1 text-gray-700">Handover with AM & Mid shift</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="am3-task3" class="task-checkbox mr-2" data-task="Count cash register with AM shift" data-agent="agent3">
                    <label for="am3-task3" class="flex-1 text-gray-700">Count cash register with AM shift</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="am3-task4" class="task-checkbox mr-2" data-task="Read factsheet & prepare for check-ins/late check-outs" data-agent="agent3">
                    <label for="am3-task4" class="flex-1 text-gray-700">Read factsheet & prepare for check-ins/late check-outs</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="am3-task5" class="task-checkbox mr-2" data-task="Handle Lost & Found" data-agent="agent3">
                    <label for="am3-task5" class="flex-1 text-gray-700">Handle Lost & Found</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="am3-task6" class="task-checkbox mr-2" data-task="Runner (Boulevard, van de Tweel, etc.)" data-agent="agent3">
                    <label for="am3-task6" class="flex-1 text-gray-700">Runner (Boulevard, van de Tweel, etc.)</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
