<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 2 Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-4 animate-fade-in">Agent 2: Position 2 Checklist</h1>
        <a href="index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Dashboard</a>

        <!-- Agent Progress -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Progress</h2>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progress-agent2" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-sm font-medium mt-2">Agent 2 Progress: <span id="progress-agent2-text">0%</span></p>
        </div>

        <!-- Tasks -->
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow agent-section" data-agent="agent2">
            <h3 class="text-xl font-medium text-blue-600 mb-4">Mid Shift Tasks</h3>
            <div class="space-y-3">
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task1" class="task-checkbox mr-2" data-task="Whistle backup: answer guests / send tasks" data-agent="agent2">
                    <label for="mid2-task1" class="flex-1 text-gray-700">Whistle backup: answer guests / send tasks</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task2" class="task-checkbox mr-2" data-task="Update internals (Daily)" data-agent="agent2">
                    <label for="mid2-task2" class="flex-1 text-gray-700">Update internals (Daily)</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task3" class="task-checkbox mr-2" data-task="Double check past internals in MEWS" data-agent="agent2">

                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">

                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task5" class="task-checkbox mr-2" data-task="Check booking type in MEWS and adjust bills" data-agent="agent2">
                    <label for="mid2-task5" class="flex-1 text-gray-700">Check booking type in MEWS and adjust bills</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task6" class="task-checkbox mr-2" data-task="Book all arrival taxis (Sunday)" data-agent="agent2">
                    <label for="mid2-task6" class="flex-1 text-gray-700">Book all arrival taxis (Sunday)</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task7" class="task-checkbox mr-2" data-task="Prepare factsheet for next day" data-agent="agent2">

                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task8" class="task-checkbox mr-2" data-task="Book departure taxis in CUE" data-agent="agent2">

                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">

                <div class="flex items-center">

                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task14" class="task-checkbox mr-2" data-task="Call restaurant for welcome drinks" data-agent="agent2">
                    <label for="mid2-task14" class="flex-1 text-gray-700">Call restaurant for welcome drinks</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid2-task15" class="task-checkbox mr-2" data-task="Inspect rooms & update WhatsApp group" data-agent="agent2">

                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">

    <script src="script.js"></script>
