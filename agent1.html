<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 1 Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-4 animate-fade-in">Agent 1: First Responder Checklist</h1>
        <a href="index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Dashboard</a>

        <!-- Agent Progress -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Progress</h2>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progress-agent1" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-sm font-medium mt-2">Agent 1 Progress: <span id="progress-agent1-text">0%</span></p>
        </div>

                </div>

                </div>
                <div class="flex items-center">
