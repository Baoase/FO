<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 4 Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-4 animate-fade-in">Agent 4: Position 4 Checklist</h1>
        <a href="index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Dashboard</a>

        <!-- Agent Progress -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Progress</h2>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progress-agent4" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-sm font-medium mt-2">Agent 4 Progress: <span id="progress-agent4-text">0%</span></p>
        </div>

        <!-- Tasks -->
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow agent-section" data-agent="agent4">
            <h3 class="text-xl font-medium text-blue-600 mb-4">Mid Shift Tasks</h3>
            <div class="space-y-3">
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task1" class="task-checkbox mr-2" data-task="Assist with all tasks" data-agent="agent4">
                    <label for="mid4-task1" class="flex-1 text-gray-700">Assist with all tasks</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task2" class="task-checkbox mr-2" data-task="Assist with check-ins if necessary" data-agent="agent4">
                    <label for="mid4-task2" class="flex-1 text-gray-700">Assist with check-ins if necessary</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task3" class="task-checkbox mr-2" data-task="Runner (Boulevard, van de Tweel, etc.)" data-agent="agent4">
                    <label for="mid4-task3" class="flex-1 text-gray-700">Runner (Boulevard, van de Tweel, etc.)</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task4" class="task-checkbox mr-2" data-task="Inspect rooms & update WhatsApp group" data-agent="agent4">
                    <label for="mid4-task4" class="flex-1 text-gray-700">Inspect rooms & update WhatsApp group</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task5" class="task-checkbox mr-2" data-task="Handle Lost & Found" data-agent="agent4">
                    <label for="mid4-task5" class="flex-1 text-gray-700">Handle Lost & Found</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task6" class="task-checkbox mr-2" data-task="Double check next day's agenda" data-agent="agent4">
                    <label for="mid4-task6" class="flex-1 text-gray-700">Double check next day's agenda</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task7" class="task-checkbox mr-2" data-task="Double check check-out letters & bills" data-agent="agent4">
                    <label for="mid4-task7" class="flex-1 text-gray-700">Double check check-out letters & bills</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task8" class="task-checkbox mr-2" data-task="Check confirmation letters & send with turndown" data-agent="agent4">
                    <label for="mid4-task8" class="flex-1 text-gray-700">Check confirmation letters & send with turndown</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task9" class="task-checkbox mr-2" data-task="Check Cue, 24/07, Baoase transfer & charge to rooms" data-agent="agent4">
                    <label for="mid4-task9" class="flex-1 text-gray-700">Check Cue, 24/07, Baoase transfer & charge to rooms</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task10" class="task-checkbox mr-2" data-task="Arrange breakfast to go for early check-outs" data-agent="agent4">
                    <label for="mid4-task10" class="flex-1 text-gray-700">Arrange breakfast to go for early check-outs</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task11" class="task-checkbox mr-2" data-task="Check check-in/check-out timelines" data-agent="agent4">
                    <label for="mid4-task11" class="flex-1 text-gray-700">Check check-in/check-out timelines</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task12" class="task-checkbox mr-2" data-task="Check in-house guest profiles in MEWS" data-agent="agent4">
                    <label for="mid4-task12" class="flex-1 text-gray-700">Check in-house guest profiles in MEWS</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mid4-task13" class="task-checkbox mr-2" data-task="Double check check-in notes in MEWS" data-agent="agent4">
                    <label for="mid4-task13" class="flex-1 text-gray-700">Double check check-in notes in MEWS</label>
                    <input type="text" maxlength="2" class="initials-input w-12 border rounded px-2 py-1" placeholder="Initials">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
